name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # è§¦å‘åˆ†æ”¯

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0 # å¯¹åº” package.json ä¸­çš„ç‰ˆæœ¬

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies ğŸ”§
        run: pnpm install

      - name: Build ğŸ—ï¸
        run: pnpm build

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
